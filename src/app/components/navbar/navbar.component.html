<div class="container p-4">
    <nav class="d-flex align-items-center justify-content-between">
      <!-- <div class="logo" (click)="navigateToHome()"></div> -->
      <p routerLink="/" class="mb-0">rappyCodes<i class="fa-solid fa-code"></i></p>
      <div class="d-flex align-items-center gap-3">
        <div class="form-check form-switch" 
        *ngIf="_router.url != '/bfc-olongapo' && 
        _router.url != '/gocery' && 
        _router.url != '/planets' && 
        _router.url != '/bike-odyssey' &&
        _router.url != '/blanche' &&
        _router.url != '/kirei-valorant' &&
        _router.url != '/projects'">
          <input (click)="checkSwitch()" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="isChecked">
          <label class="form-check-label" for="flexSwitchCheckDefault">Dark Mode</label>
        </div>
      </div>
    </nav>
</div>
